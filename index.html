<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive Images</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="section menu"></div>
    <div class="section header">
      <div class="responsive-img-container">
        <picture>
          <source media="(max-width: 400px)"
                  srcset="images/photo-tall.jpg"
                  alt="Picture of 2 iphones and 2 mac laptops">
          <source media="(min-width: 401px)(max-width: 768px)"
                  srcset="images/photo-small.jpg"
                  alt="Picture of 2 iphones and 3 mac laptops">
          <source media="(min-width: 769px)"
                  srcset="images/photo-big.jpg"
                  alt="Picture of 2 iphones and 3 mac laptops">
          <img src="images/photo-small.jpg" alt="Picture of 2 iphones and 3 mac laptops">
        </picture>
      </div>
    </div>
    <div class="section content">
      <div class="responsive-img-container">
        <img src="images/illustration-small.png"
             srcset="images/illustration-small.png 1x,
                     images/illustration-big.png 2x"
             alt="Picture of a desktop, laptop, tablet, and phone"
             >
      </div>
    </div>
    <div class="section sign-up">
      <a href="https://github.com/planeswalker1"><h2>Sign Up</h2></a>
    </div>
    <div class="section feature-1">
      <h2>Feauture 1</h2>
    </div>
    <div class="section feature-2">
      <h2>Feature 2</h2>
    </div>
    <div class="section feature-3">
      <h2>Feature 3</h2>
    </div>
  </div>
</body>
</html>
